version: '3.8'

services:
  videograph-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videograph-ai
    ports:
      - "5173:5173" # Frontend
      - "5001:5001" # Backend API
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
